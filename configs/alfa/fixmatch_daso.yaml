ALGORITHM:
  NAME: "DASO"
  CONFIDENCE_THRESHOLD: 0.95
  DASO:
    WITH_DIST_AWARE: True
    DIST_TEMP: 1.5
    INTERP_ALPHA: 0.5
    PSA_LOSS_WEIGHT: 1.0
  ABC:
    APPLY: False
    DASO_PSEUDO_LABEL: True

MODEL:
  BACKBONE: "timeseries_cnn"  # Use 1D CNN for time series
  WIDTH: 2
  NUM_CLASSES: 7  # ALFA has 7 fault classes
  INPUT_FEATURES: 35  # 35 sensor features
  SEQUENCE_LENGTH: 25  # 25 time steps
  QUEUE:
    FEAT_DIM: 512  # Match 1D CNN output: 256 * width(2) = 512
    MAX_SIZE: 256
  LOSS:
    UNLABELED_LOSS: "CrossEntropyLoss"
    UNLABELED_LOSS_WEIGHT: 1.0

DATASET:
  BUILDER: "build_alfa_dataset"
  NAME: "alfa"
  ROOT: "./ALFA"
  NUM_VALID: 50  # Reduced to ensure all classes have samples
  ALFA:
    NUM_LABELED_HEAD: 50  # Reduced due to small class sizes
    IMB_FACTOR_L: 1  # No imbalance initially
    NUM_UNLABELED_HEAD: 100  # Reduced
    IMB_FACTOR_UL: 1
    TEST_SPLIT: 0.1  # Reduced test split
  REVERSE_UL_DISTRIBUTION: False
  TRANSFORM:
    STRONG_AUG: True

SOLVER:
  IMS_PER_BATCH: 32
  UNLABELED_BATCH_RATIO: 2
  MAX_ITER: 50000
  BASE_LR: 0.001
  OPTIM_NAME: "Adam"
  ADAM:
    WEIGHT_DECAY: 0.0001

PERIODS:
  EVAL: 500
  CHECKPOINT: 5000
  LOG: 500

OUTPUT_DIR: "outputs/alfa/fixmatch_daso"
SEED: 42
